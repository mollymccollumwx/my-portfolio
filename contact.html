<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Molly McCollum - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Molly McCollum</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse float-right" id="navbarNav">
        <ul class="navbar-nav ml-auto text-right">
          <!--Active Nav Bar Item-->
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Contact Container-->
    <main class="container float-left">
      <div class="row">
        <div class="col-md-6 white-background m-5">
          <!--Contact Header-->
          <div class="row">
            <div class="col-sm-12">
              <h1>Contact</h1>
              <!--Line Under Header-->
              <hr />
            </div>
          </div>
          <!--Contact Form-->
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-9 ml-3">
                  <form>
                    <!--Name-->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Name"
                      />
                    </div>
                    <!--Email Address-->
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Email"
                      />
                    </div>
                    <!--Message-->
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--Submit Button-->
          <div class="row">
            <div class="col-sm-1 mb-4">
              <button type="button" class="btn btn-light" id="button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer position-fixed py-2">
      <div class="text-center text-muted">
        <span> @Copyright 2020 Molly McCollum </span>
      </div>
    </footer>
  </body>
</html>
